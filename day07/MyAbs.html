<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값 함수 만들기</title>
</head>
<body>
    <h3>절대값 함수 만들기</h3>

    <script>
        function MyAbs(x){
            // 절대값 반환
            if(x < 0){
                return -x;
            }
            else{
                return x;
            }
        }

        function MySquare(x){
            // 제곱수 반환
            return x * x;
        }
        
        function MyPow(x, y){
            let result = 1;

            for(var i = 0; i < y; i++){
                result *= x;
            }

            return result;
        }
        console.log(Math.abs(-4));
        console.log(MyAbs(-4));
        
        console.log(MySquare(5));

        console.log(Math.pow(2, 4));
        console.log(MyPow(2, 4));
    </script>
</body>
</html>
