<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 던지기</title>
    <style>
        body{
            text-align: center;
        }
        #diceBtn{
            font-size: 1.3em;
            padding: 10px 20px;
            margin-top: 300px;
        }
        p{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <button onclick="getDice()" id="diceBtn">주사위</button>
    <p id="demo"></p>

    <script>
        function getDice(){
            let diceNum = Math.floor(Math.random() * 6 + 1);
            document.getElementById("demo").innerHTML = diceNum;
        }
    </script>
</body>
</html>
