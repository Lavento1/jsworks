<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 당첨자 발표</title>
    <style>
        body{
            text-align: center;
        }
        h1{
            display: inline-block;
            border: 1px solid #333;
            background-color: #eee;
            border-radius: 5px;
            padding: 10px;
        }
        p{
            font-size: 1.2em;
        }
        .access{
            color: #2ef; 
            font-size: 1.3em; 
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>당첨자 발표</h1>

    <script>
        let member = prompt("전체 응모자 수를 입력하세요 : ");
        let winner = prompt("당첨자 수를 입력하세요 : ");

        document.write("<p>전체 응모자 수 : " + member + "명</p><br>");
        document.write("당첨자 : ");

        for(let i = 1; i <= winner; i++){
            let picked = Math.floor(Math.random() * member + 1);

            if(i < winner){
                document.write("<span class='access'>" + picked + "</span>번, ");
            }
            else{
                document.write("<span class='access'>" + picked + "</span>번 ");
            }
        }

    </script>
</body>
</html>
