<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if ~ else문</title>
</head>
<body>
    <h3>합격 유무 판정</h3>

    <script>
        // 점수가 60점 이상이면 "합격", 아니면 "불합격"
        var score = prompt("점수를 입력해주세요.", "50");

        // 처리
        if(score >= 60){
            document.write("<p>합격</p>");
        }
        else{
            document.write("<p>불합격</p>");
        }
        
        // 출력
        document.write("점수는 " + score + "점 입니다.");
    </script>
</body>
</html>
