<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 사용</title>
</head>
<body>
    <h3>if문 사용하기</h3>

    <script>
        // 나이가 15세 이상이면 "관람가"
        var age = prompt("나이를 입력해주세요.", "15");

        // 처리(계산) - 분기문 작성
        if(age >= 15){
            document.write("관람가<br>");
        }

        // 결과(출력)
        document.write("나이는 " + age + "세 입니다.");
    </script>
</body>
</html>
