<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수/홀수 판별 페이지</title>
</head>
<body>
    <h3>짝수/홀수 판별 페이지</h3>

    <script>
        // 변수 선언 - 숫자
        var num = prompt("숫자를 입력해주세요.", "1");
        
        if(num % 2 == 0){
            document.write("짝수입니다.");
        }
        else if(num % 2 == 1){
            document.write("홀수입니다.");
        }
        else{
            document.write("잘못된 입력입니다.");
        }
        
    </script>
</body>
</html>
