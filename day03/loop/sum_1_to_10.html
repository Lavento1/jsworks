<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문</title>
</head>
<body>
    <h2>반복문</h2>
    
    <script>
        var n = 0;
        var sumV = 0;

        while(n < 10){
            n++;
            sumV = sumV + n;
            
            console.log("n = " + n + ", sum = " + sumV);
        }
        
        document.write("합계 : " + sumV + "<br>");
    </script>
</body>
</html>
