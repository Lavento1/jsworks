<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 만들고 사용하기</title>
</head>
<body>
    <h2>객체의 정의와 사용</h2>

    <script>
        function Player(n, a, isM){
            this.name = n; // 멤버변수 = 외부입력
            this.age = a;
            this.isMerried = isM;

            this.info = function(){
                if(this.isMerried == true){
                    document.write("기혼입니다.<br>");
                }
                else{
                    document.write("미혼입니다.<br>");
                }
            }

            this.play = function(){
                document.write("골을 넣습니다.<br>");
            }
        }

        var p1 = new Player("손흥민", 31, false);
        var p2 = new Player("안산", 21, false);
        var p3 = new Player("추신수", 40, true);

        var player = [p1, p2, p3];
        for(let i = 0; i < player.length; i++){
            document.write(player[i].name + " ");
        }

    </script>
</body>
</html>
