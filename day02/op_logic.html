<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자</title>
</head>
<body>
    <h3>논리 연산자</h3>

    <script>
        var n1 = 8, n2 = 5;

        console.log((n1 > n2) && (n1 != n2));
        console.log((n1 > n2) && (n1 == n2));
        console.log((n1 <= n2) && (n1 != n2));
        console.log((n1 <= n2) && (n1 == n2));


        console.log((n1 > n2) || (n1 != n2));
        console.log((n1 > n2) || (n1 == n2));
        console.log((n1 <= n2) || (n1 != n2));
        console.log((n1 <= n2) || (n1 == n2));
        </script>
</body>
</html>
