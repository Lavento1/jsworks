<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소개팅 대상 모집</title>
</head>
<body>
    <h3>소개팅 대상 모집</h3>

    <script>
        var gender = prompt("성별을 입력하세요", "여성");
        var age = prompt("나이를 입력하세요", "20");
        var result;

        result = ((parseFloat(age) >= 20 && parseFloat(age) < 30) && (gender == "여성"));

        document.write("결과 : " + result);
    </script>
</body>
</html>
