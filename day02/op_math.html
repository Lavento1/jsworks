<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술 연산자</title>
</head>
<body>
    <h3>산술 연산자</h3>

    <script>
        var num1 = 10;
        var num2 = 4;

        document.write("num1 + num2 = " + (num1 + num2) + "<br>");
        document.write("num1 - num2 = " + (num1 - num2) + "<br>");
        document.write("num1 * num2 = " + (num1 * num2) + "<br>");
        document.write("num1 / num2 = " + (num1 / num2) + "<br>");
        document.write("num1 % num2 = " + (num1 % num2) + "<br><br><hr><br>");

        document.write("(num1++) = " + (num1++) + "<br>");
        document.write("(num1) = " + num1 + "<br>");

        document.write("(num1--) = " + (num1--) + "<br>");
        document.write("(num1) = " + num1 + "<br>");

        document.write("(++num2) = " + (++num2) + "<br>");
        document.write("(num2) = " + num2 + "<br>");
        
        document.write("(--num2) = " + (--num2) + "<br>");
        document.write("(num2) = " + num2 + "<br><br><hr><br>");

        num1 += 2;
        document.write("(num += 2) = " + num1 + "<br>");

        num2 -= 2;
        document.write("(num -= 2) = " + num2 + "<br><br><hr><br>");

        document.write("결과 : num1 = " + num1 + ", num2 = " + num2);
    </script>
</body>
</html>
