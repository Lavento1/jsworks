<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교(관계) 연산자</title>
</head>
<body>
    <h3>비교 연산자</h3>

    <script>
        var x = 7;
        var y = 4;
        var z = "7";

        console.log(x > y);
        console.log(x < y);
        console.log(x == y);
        console.log(x != y);
        
        console.log(x == z);
        console.log(x === z);
    </script>
</body>
</html>
