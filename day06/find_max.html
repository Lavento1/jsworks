<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최대값 찾기</title>
</head>
<body>
    <h3>최대값 찾기</h3>
    
    <script>
        var nums = [17, 33, 25, 92, 56, 8];

        var maxVal = nums[0];
        var minVal = nums[0];
        for(var i = 1; i < nums.length; i++){
            if(maxVal < nums[i]){
                maxVal = nums[i];
            }
        }
        
        document.write("최대값 : " + maxVal + "<br>");
        
        for(var i = 1; i < nums.length; i++){
            if(minVal > nums[i]){
                minVal = nums[i];
            }
        }
        
        document.write("최소값 : " + minVal + "<br>");

    </script>
</body>
</html>
