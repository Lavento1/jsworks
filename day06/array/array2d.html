<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2차원 배열</title>
</head>
<body>
    <h2>2차원 배열</h2>

    <script>
        var nums = [
            [1, 2, 3],
            [10, 20, 30]
        ];
        var count = 0;
        var sum = 0, avg = 0;

        document.write(nums[0][0] + "<br>");
        document.write(nums[0][1] + "<br>");
        document.write(nums[0][2] + "<br>");
        document.write(nums[1][0] + "<br>");
        document.write(nums[1][1] + "<br>");
        document.write(nums[1][2] + "<br>");
        
        document.write("배열의 개수(행) : " + nums.length + "<br>");
        document.write("배열의 개수(열) : " + nums[0].length + "<br>");

        for(var i = 0; i < nums.length; i++){
            for(var j = 0; j < nums[i].length; j++){
                count += 1;
                sum += nums[i][j];
                document.write("[" + nums[i][j] + "]");
            }
            document.write("<br>");
        }
        avg = sum / count;
        
        document.write("배열의 요소의 개수 : " + count + "<br>");
        document.write("배열의 합계 : " + sum + "<br>");
        document.write("배열의 평균 : " + avg + "<br>");
        
    </script>
</body>
</html>
