    <title>변수의 선언과 사용</title>
</head>
<body>
    <h3>학생의 정보를 출력하는 페이지</h3>

    <script>
        var name;
        var grade;

        name = "김동하";
        grade = 2;

        var schoolClass = 5;
        
        grade = grade - 1;

        document.write(name + "님은 " + grade + "학년 " + schoolClass + "반 입니다.");
    </script>
</body>
