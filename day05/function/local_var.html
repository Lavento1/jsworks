<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역변수의 유효 범위</title>
</head>
<body>
    <h3>지역변수의 유효 범위</h3>

    <script>
        var x = 1;
        function oneUp(){
            x++;
            return x;
        }

        var num = oneUp();
        document.write("num = " + num + "<br>");
        
        num = oneUp();
        document.write("num = " + num + "<br>");

        num = oneUp();
        document.write("x = " + x + "<br>");

    </script>
</body>
</html>
