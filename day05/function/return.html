<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
</head>
<body>
    <h2>retrun이 있는 함수</h2>

    <script>
        function square(x){
            return x * x;
            // 제곱수를 구하는 함수
        }

        function add(x, y){
            return x + y;
        }
        
        var num = prompt("숫자를 입력해주세요.", "1");
        num = square(num);
        document.write(num + "<br>");

        var result = add(10, 20);
        document.write(result);
    </script>
</body>
</html>
