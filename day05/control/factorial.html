<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <h3>반복문 - for</h3>

    <script>
        var result = 1;

        for(var i = 1; i <= 5; i++){
            result *= i;
            document.write(result + "<br>");
        }

        document.write("1부터 5까지의 수를 곱한 수는 : <b>" + result + "</b>입니다.")
    </script>
</body>
</html>
