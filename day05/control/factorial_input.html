<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <h3>반복문 - for</h3>

    <script>
        var num = prompt("숫자를 입력하세요.", "1");
        var facto = 1;
        var result = "";

        for(var i = 1; i <= num; i++){
            facto *= i;
            document.write(facto + "<br>");
        }
        result = num + "! = " + facto;
        document.write(result);
    </script>
</body>
</html>
