<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 - Array</title>
</head>
<body>
    <h2>배열 - Array</h2>

    <script>
        // var fruit = ["감", "사과", "바나나", "딸기"];
        var fruit = new Array("감", "사과", "바나나", "딸기");

        console.log(fruit);
        console.log(fruit[0]);
        console.log(fruit[1]);
        console.log(fruit[2]);
        console.log(fruit[3]);

        fruit[2] = "귤";
        console.log("fruit[2] : " + fruit[2]);

        console.log("fruit.length : " + fruit.length + "개");

        for(var i = 0; i < fruit.length; i++){
            console.log(fruit[i]);
        }
    </script>
</body>
</html>
