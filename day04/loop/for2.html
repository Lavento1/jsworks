<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문 - for</title>
</head>
<body>
    <script>
        // 1부터 30까지 자연수를 출력
        var count_2 = 0, count_3 = 0;

        // 2의 배수를 출력
        for(var i = 1; i <= 30; i++){
            if(i % 2 == 0){
                count_2++;
                document.write(i + " ");
            }
        }
        document.write("<br>");
        document.write("2의 배수의 개수 : " + count_2 + "<br>")
        // 3의 배수를 출력
        for(var i = 1; i <= 30; i++){
            if(i % 3 == 0){
                count_3++;
                document.write(i + " ");
            }
        }
        document.write("<br>");
        document.write("3의 배수의 개수 : " + count_3 + "<br>")
        
    </script>
</body>
</html>
