<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
</head>
<body>
    <h3>중첩 for문</h3>

    <script>
        for (var i = 1; i <= 5; i++){
            for(var j = 1; j <= i; j++){
                document.write('*');
            }
            document.write("<br>");
        }
        document.write("<hr>");
        for (var i = 1; i <= 5; i++){
            for(var j = 5; j >= i; j--){
                document.write('*');
            }
            document.write("<br>");
        }
        document.write("<hr>");
    </script>
</body>
</html>
