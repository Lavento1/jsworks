<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <h3>구구단</h3>

    <script>
        while(true){
            var dan = prompt("단을 입력해주세요.(1~9, 0을 입력하면 취소)", "1");
    
            if(dan >= 1 && dan < 10){
                for(var i = 1; i < 10; i++){
                    document.write(dan + " x " + i + " = " + (dan * i) + "<br>");
                }
                break;
            }
            else if(dan == 0){
                document.write("취소하셨습니다.");
                break;
            }
            else{
                alert("1~9 사이의 수를 입력해주세요");
            }
        }
    </script>
</body>
</html>
